<!-- for mathjax support -->
{% if page.usemathjax %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
  TeX: { equationNumbers: { autoNumber: "AMS" } }
  });
</script>
<script type="text/javascript" async src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}
{% if page.notusewidecss != false %}
  <link rel="stylesheet" href="{{ '/assets/css/wide_page.css?v=' | append: site.github.build_revision | relative_url }}">
{% endif %}
